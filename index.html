<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MemSlider</title>
  </head>
  <body>
    <main class="slider">
      <input type="radio" name="slider-toggle" id="btn-0" checked />
      <input type="radio" name="slider-toggle" id="btn-1" />
      <input type="radio" name="slider-toggle" id="btn-2" />
      <input type="radio" name="slider-toggle" id="btn-3" />
      <div class="slider-controls">
        <label for="btn-0"></label>
        <label for="btn-1"></label>
        <label for="btn-2"></label>
        <label for="btn-3"></label>
      </div>
      <div class="slider-inner">
        <div class="slider-slides">
          <img src="assets/images/0.jpg" alt="рыжий котенок с поднятой вверх лапкой" />
          <img src="assets/images/1.jpg" alt="серая кошка, обутая в тапки" />
          <img src="assets/images/2.jpg" alt="серый кот на батарее" />
          <img src="assets/images/3.jpg" alt="рыжий кот лежит на огромной докторской колбасе" />
        </div>
      </div>
    </main>
  </body>
</html>
