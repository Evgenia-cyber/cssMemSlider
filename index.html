<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MemSlider</title>
  </head>
  <body>
    <main class="slider">
      <input type="radio" name="slider-toggle" id="btn-0" checked />
      <input type="radio" name="slider-toggle" id="btn-1" />
      <input type="radio" name="slider-toggle" id="btn-2" />
      <input type="radio" name="slider-toggle" id="btn-3" />
      <div class="slider-bullets">
        <label for="btn-0"></label>
        <label for="btn-1"></label>
        <label for="btn-2"></label>
        <label for="btn-3"></label>
      </div>
      <div class="slider-inner">
        <div class="slider-slides">
          <div class="slide slide0">
            <img
              width="600"
              height="450"
              src="assets/images/0.jpg"
              alt="рыжий котенок с поднятой вверх лапкой"
            />
            <p>Кому денег и счатливую жизнь?</p>
          </div>
          <div class="slide slide1">
            <img
              width="600"
              height="450"
              src="assets/images/1.jpg"
              alt="серая кошка, обутая в тапки"
            />
            <p>Кто первым встал - того и тапки</p>
          </div>
          <div class="slide slide2">
            <img
              width="600"
              height="450"
              src="assets/images/2.jpg"
              alt="серый кот на батарее"
            />
            <p>
              Вот и похолодало, в принципе выходить на улицу до мая причин нет
            </p>
          </div>
          <div class="slide slide3">
            <img
              width="600"
              height="450"
              src="assets/images/3.jpg"
              alt="рыжий кот лежит на огромной докторской колбасе"
            />
            <p>Защита докторской</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
