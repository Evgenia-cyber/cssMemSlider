<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <title>MemSlider</title>
  </head>
  <body>
    <main class="slider">
      <input type="radio" name="slider-toggle" id="btn-0" checked />
      <input type="radio" name="slider-toggle" id="btn-1" />
      <input type="radio" name="slider-toggle" id="btn-2" />
      <input type="radio" name="slider-toggle" id="btn-3" />
      <div class="container slider-img">
        <div class="slider-slides">
          <div class="slide slide0">
            <img
              width="600"
              height="450"
              src="assets/images/0.jpg"
              alt="рыжий котенок с поднятой вверх лапкой"
            />
          </div>
          <div class="slide slide1">
            <img
              width="600"
              height="450"
              src="assets/images/1.jpg"
              alt="серая кошка, обутая в тапки"
            />
          </div>
          <div class="slide slide2">
            <img
              width="600"
              height="450"
              src="assets/images/2.jpg"
              alt="серый кот на батарее"
            />
          </div>
          <div class="slide slide3">
            <img
              width="600"
              height="450"
              src="assets/images/3.jpg"
              alt="рыжий кот лежит на огромной докторской колбасе"
            />
          </div>
        </div>
      </div>
      <div class="container container-footer">
        <div class="slider-bullets">
          <label for="btn-0"><span></span></label>
          <label for="btn-1"><span></span></label>
          <label for="btn-2"><span></span></label>
          <label for="btn-3"><span></span></label>
        </div>
        <div class="container-slider">
          <div class="slider-text">
            <p>Кому денег и счатливую жизнь?</p>
            <p>Кто первым встал - того и тапки</p>
            <p>Вот и похолодало</p>
            <p>Защита докторской</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
